model:
  # paths
  llama_path: "/data/ephemeral/home/.pretrained/llama-3.2-1b-instruct"
  whisper_path: "/data/ephemeral/home/.pretrained/whisper-large-v2"
  beats_path: "/data/ephemeral/home/.pretrained/beats-iter3-plus-AS2M-finetuned-on-AS2M-cpt2/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  token: "" # Use hf token to access gated repositories
  only_preprocessor: False

  ckpt: "/data/ephemeral/home/clear/level4-cv-finalproject-hackathon-cv-20-lv3/audiolm-trainer/adapter-stage2/202502041123/checkpoint_best.pth" # model used for decoding

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False
  
  # adapter
  adapter: True

  # LoRA
  lora: False
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "audiolm-trainer/prompts/train_prompt.json"
  test_prompt_path: "audiolm-trainer/prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "<|end_of_text|>"

generate:
  max_new_tokens: 200
  num_beams: 4
  do_sample: True
  min_length: 1
  temperature: 1.0
  top_p: 0.9
  repetition_penalty: 1.0
  length_penalty: 1.0
  end_sym: "</s>"

datasets:
  prefix: "/data/ephemeral/home/.dataset/"
  # test_ann_path: "data/test_aac.json" # (deprecated next update)
  test_ann_path_asr: "/data/ephemeral/home/.dataset/annotation_final/test_asr.json"
  test_ann_path_aac: "/data/ephemeral/home/.dataset/annotation_final/test_aac.json"
  whisper_path: "/data/ephemeral/home/.pretrained/whisper-large-v2"

run:
  batch_size_eval: 16
  num_workers: 8
  device: "cuda"