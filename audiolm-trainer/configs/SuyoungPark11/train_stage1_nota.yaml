model:
  # paths
  llama_path: "/data/ephemeral/home/.pretrained/llama-3.2-3b-instruct"
  whisper_path: "/data/ephemeral/home/.pretrained/whisper-large-v3"
  beats_path: "/data/ephemeral/home/.pretrained/beats-iter3-plus-AS2M-finetuned-on-AS2M-cpt2/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"


  token: "<hf_token>"  # Use hf token to access gated repositories

  ckpt: "/data/ephemeral/home/.pretrained/salmonn_3b_nota.pth" #"model ckpt" # if not "", load model from ckpt for training or evaluation

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "./prompts/train_prompt.json"
  test_prompt_path: "./prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "<|end_of_text|>"   # TODO: change eos token

  low_resource: True # 

datasets:
  prefix: "/data/ephemeral/home/.dataset"

  train_ann_path: "/data/ephemeral/home/.dataset/annotation_final/stage1_sub_train.json"  
  valid_ann_path: "/data/ephemeral/home/.dataset/annotation_final/stage1_sub_val.json"    
  test_ann_path: "/data/ephemeral/home/.dataset/annotation_final/test_asr.json"    

  whisper_path: "/data/ephemeral/home/.pretrained/whisper-large-v3"

run:
  # log & settings
  seed: 42
  output_dir: "outputs_stage1_only"
  evaluate: False # if True, only evaluate model on test data
  exp_name: "nota3b-quant-vblora-stage1"

  log_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1
  batch_size_train: 8
  batch_size_eval: 8
  num_workers: 8

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 2
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 28
    warmup_steps: 3000
    warmup_start_lr: 1e-6
    init_lr: 3e-5
    min_lr: 5e-6
    weight_decay: 0.05
    beta2: 0.999
